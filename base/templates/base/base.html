<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'base/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'base/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'base/bootstrap.bundle.min.js' %}"></script>
    <title>CRISPROne</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRISPRone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a id="navlink_1" class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="navlink_2" class="nav-link" href="{% url 'cas9_submit' %}">Cas9</a>
                        </li>
                        <li class="nav-item">
                            <a id="navlink_2" class="nav-link" href="{% url 'cas13_submit' %}">Cas13</a>
                        </li>
                        <li class="nav-item">
                            <a id="navlink_2" class="nav-link" href="{% url 'pe_submit' %}">PrimeEditors</a>
                        </li>
                        <li class="nav-item">
                            <a id="navlink_2" class="nav-link" href="{% url 'literature' %}">Literature</a>
                        </li>
                        <li class="nav-item">
                            <a id="navlink_3" class="nav-link href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block mainbody %}
    {% endblock %}

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <span class="text-muted">刘浩</span>
        </div>
    </footer>

</body>
</html>
